<div class="dashboard-container">
  <div class="header">
    <h2>Dashboard</h2>
    <div class="user-info" *ngIf="user">
      <p>Welcome, <strong>{{user.name || user.userId}}</strong> ({{user.role}})</p>
      <button (click)="logout()" class="btn-logout">Logout</button>
    </div>
  </div>

  <div class="content">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-container">
      <div class="spinner"></div>
      <p>Loading your data...</p>
    </div>

    <!-- User Records Section -->
    <div *ngIf="!isLoading && user" class="section">
      <h3>Your Records</h3>
      <div class="records-controls">
        <label for="delay">API Delay (ms):</label>
        <input 
          id="delay"
          [(ngModel)]="delay" 
          type="number" 
          min="0" 
          max="10000" 
          class="delay-input"
        />
        <button (click)="refreshData()" [disabled]="isRefreshing" class="btn-refresh">
          <span *ngIf="isRefreshing">Refreshing...</span>
          <span *ngIf="!isRefreshing">Refresh Data</span>
        </button>
      </div>

      <div *ngIf="records.length > 0" class="records-table">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Value</th>
              <th>Owner</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let record of records">
              <td>{{record.title}}</td>
              <td>{{record.value}}</td>
              <td>{{record.owner}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="records.length === 0 && !isLoading" class="no-records">
        <p>No records found for your account.</p>
      </div>
    </div>

    <!-- Admin Section -->
    <div *ngIf="!isLoading && user?.role === 'Admin'" class="section admin-section">
      <h3>Admin Actions</h3>
      <button (click)="navigateToAdmin()" class="btn-admin">
        Manage Users
      </button>
    </div>
  </div>
</div>
